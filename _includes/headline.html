<h1>
	{% if page.linked %}<a class="permalink" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" title="Permanent link to this post" rel="bookmark">&para;</a> <a href="{{ page.linked }}">{{ page.title }} &rarr;</a>
{% else %}
	<a href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel="bookmark" title="{{ page.title }}">{{ page.title }}</a>
{% endif %}
</h1>

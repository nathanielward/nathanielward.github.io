---
layout: default
---

	<div class="grid__item one-whole">
		<article class="post_content">

			{% include headline.html %}
	
			<section class="post_content_main">
				{{ content }}
				{% if page.linked %}<p><a class="permalink" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" title="Permanent link to this post" rel="bookmark">&para;</a></p>{% endif %}
			</section>
			<footer>
			<p class="meta"><span class="meta-ital">By</span> Nathaniel Ward <span class="meta-ital">on</span> <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>

			</footer>
		</article>

		<hr class="rule  rule--ornament">
	</div><!-- /one-whole -->

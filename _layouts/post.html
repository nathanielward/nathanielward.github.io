---
layout: default
---

	<div class="grid__item one-whole">
		<article class="post_content">

			{% include headline.html %}
	
			<section class="post_content_main">
				{{ content }}
			</section>
			<footer>
			{% if byline != "no" %}<p class="meta"><span class="meta-ital">By</span> Nathaniel Ward <span class="meta-ital">on</span> <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>{% endif %}

			</footer>
		</article>

		<hr class="rule  rule--ornament">
	</div><!-- /one-whole -->
